<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>{{ category_name }}</h1>
        {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}

            <br /><a href="./add_page">新增文章</a>

        {% else %}
            The specified category {{ category_name }} does not exist!
            <br /><a href="/rango/add_category/">Add Category</a>
        {% endif %}
    </body>
</html>
